<div class="card">
  <div class="card-content">
    <span class="card-title">Challenge Creation</span>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="challenge_title" type="text" class="validate" maxlength="50"
              required [(ngModel)]="challengeToBeSaved.title" name="title" #title>
            <label for="title">Title</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
