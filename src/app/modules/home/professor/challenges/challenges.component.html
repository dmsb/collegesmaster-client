<div class="container">
  <table class="striped">
    <thead>
      <tr>
        <th>Actions</th>
        <th>Title</th>
        <th>Discipline</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let challenge of challenges">
          <td>
            <a (click) = "setSelectedChallenge(challenge)" class="waves-effect waves-light btn-small modal-trigger" href="#challenge_modal"><i class="material-icons center">edit</i></a>
            <a (click) = "removeChallenge(challenge.id)" class="waves-effect waves-light btn-small"><i class="material-icons center">delete</i></a>
          </td>
          <td>{{challenge.title}}</td>
          <td>{{challenge.discipline.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Structure -->
<div id="challenge_modal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4><i class="material-icons prefix">account_circle</i>Challenge</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="challenge_title" type="text" class="validate"
              required [(ngModel)]="selectedChallenge.title" name="title" #title>
            <label class="active" for="challenge_title">Title</label>
          </div>
          <div class="input-field col s2">
            <select [(ngModel)]="selectedChallenge.enabled" name = 'enabled'>
              <option *ngFor="let option of enabledOptions" [value]="option.id">{{option.value}}</option>
            </select>
            <label>Enabled</label>
          </div>
          <div class="input-field col s2">
              <select [(ngModel)]="selectedChallenge.challengeType" name = 'challengeType'>
                <option *ngFor="let currentChallengeType of (challengeTypeEnum | EnumToArrayPipe)" 
                [value]="currentChallengeType.key">{{currentChallengeType.value}}</option>
              </select>
              <label>Type</label>
            </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <a href="home" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
