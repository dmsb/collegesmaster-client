<div class="card">
  <div class="card-image">
    <ul id='user-profile-dropdown' class='dropdown-content'>
      <li><a>Edit</a></li>
      <li><a>Forgot Password</a></li>
      <li><a (click)="logout()">Logout</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper menu-cm">
        <ul class="right">
          <li><a class='waves-effect' (click)="choose('challenges')">
              <i class="material-icons left">assignment</i>Challenges</a></li>
          <li><a class='dropdown-trigger waves-effect' data-target='user-profile-dropdown'>
              <i class="material-icons left">account_circle</i>Profile</a></li>
        </ul>
      </div>
    </nav>
    <img class="background-user-view" src="../../assets/img/castle-login.jpg">
    <a id="user-image" class="btn-large btn-floating halfway-fab waves-effect waves-light red">
      <img src="../../assets/img/sample-1.jpg" alt="user-image" class="circle responsive-img">
    </a>
  </div>
  <div class="card-content">
    <div class="row">
      <div class="col s2 offset-s2">
        <h4 class="card-title grey-text text-darken-4">{{student.firstName}}</h4>
        <p class="medium-smaller grey-text">{{student.levelDesignation}}</p>
      </div>
      <div class="col s1">
        <h4 class="card-title grey-text text-darken-4 center">{{student.level}}</h4>
        <p class="medium-smaller grey-text center">Level</p>
      </div>
      <div class="col s3">
        <h4 class="card-title grey-text text-darken-4 center">105</h4>
        <p class="medium-smaller grey-text center">Completed Challenges</p>
      </div>
      <div class="col s2">
        <h4 class="card-title grey-text text-darken-4 center">$76654</h4>
        <p class="medium-smaller grey-text center">Total Masters</p>
      </div>
    </div>
  </div>
</div>
