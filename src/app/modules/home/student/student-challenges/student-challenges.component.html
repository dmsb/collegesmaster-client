<div class="card">
  <div class="card-content">
    <span class="card-title">Answered Challenges</span>
    <div class="card-action">
      <div class="card-action-row row">
        <div class="input-field col s4">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Search</label>
        </div>
      </div>
    </div>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="answeredChallenges"
        #matSortAnsweredChallenges="matSort" matSort matSortActive="discipline.name" matSortDisableClear matSortDirection="desc">
        
        <!-- Actions Column -->
        <ng-container matColumnDef="actions"> 
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let currentAnsweredChallenge">
            <a (click) = "setSelectedAnsweredChallenge(currentAnsweredChallenge)" class="waves-effect waves-light btn-small modal-trigger" href="#challenge_modal"><i class="material-icons center">edit</i></a>
          </td>
        </ng-container>
    
        <!-- Discipline Column -->
        <ng-container matColumnDef="discipline.name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Discipline</th>
          <td mat-cell *matCellDef="let currentAnsweredChallenge">{{currentAnsweredChallenge.discipline.name}}</td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let currentAnsweredChallenge">{{currentAnsweredChallenge.title}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let currentChallenge; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #matPaginatorAnsweredChallenges='matPaginator' [length]="lengthAnsweredChallenges"
        [pageSize]="pageSizeAnsweredChallenges" [pageIndex]="pageIndexAnsweredChallenges"></mat-paginator>
    </div>
  </div>
</div>
