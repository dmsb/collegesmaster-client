<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>College's Master</title>

</head>

<body>
  <app-header></app-header>
  <div class="container">
    <form>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s4 offset-s4">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s4 offset-s5">
          <a class="waves-effect waves-red btn-large" (click)="obtainAccessToken()"><i class="material-icons right">send</i>Sign In</a>
        </div>
      </div>
    </form>
  </div>


  <app-footer></app-footer>
</body>

</html>
