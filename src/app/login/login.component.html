<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College's Master</title>
</head>

<body>
  <app-header></app-header>
  <div class="parallax-container">
      <div class="container login">
          <form>
            <div class="row">
              
            </div>
            <div class="row">
              <div class="input-field col s4 offset-s4">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" class="validate cyan-text text-accent-1" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                <label for="username">Username</label>
              </div>
              <div class="input-field col s4 offset-s4">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate cyan-text text-accent-1" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                <label for="password">Password</label>
              </div>
              <div class="input-field col s4 offset-s5">
                <a class="waves-effect waves-white btn-large" (click)="obtainAccessToken()"><i class="material-icons right">send</i>Sign
                  In</a>
              </div>
              <div class="progress col s4 offset-s4">
                <div class="indeterminate"></div>
              </div>
            </div>
          </form>
        </div>
    <div class="parallax"><img src="../../assets/img/castle-full.jpg"></div>
  </div>
  <app-footer></app-footer>
</body>

</html>
